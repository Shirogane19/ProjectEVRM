<div ng-controller="ctrl1">
	<div class="blueBox">
		<h5 class="display-1">Welcome to planning</h5>
	</div>
		<div class="project">
			<br/>
			<label>Project: </label>
			<input type="text" ng-model="nuevoProyecto" maxlength="100" placeholder="New project name..." />
			<button class="btn btn-success" type="submit" ng-click="insertProject(nuevoProyecto)">New project</button><br/><br/>
			<label>Search project: </label>
			<input type="text" ng-model="busqueda" maxlength="100" placeholder="Search..."/><br/>
			<label ng-show="projectRepeat" class="msjProjectExist">The project is already exist</label>
		</div>
		<div class="tableHeadStyle">
			<table class="table table-hover">
				<thead class="">
					<tr>
					    <th>Project's name's</th>
					</tr>
				</thead>
					<tbody class="tableStyle">
						<tr ng-repeat="p in pjt | filter: busqueda">
							<td class="tdStyle">{{p.name}}</td>
							<td><button type="button" ng-click="seleccionar(p.name)" class="btn-primary btn selection">Select project</button></td>
						</tr>	
					</tbody>
			</table>
		</div>
		<div ng-show="evrm">
			<a class = "btns1 btn btn-default" role="button" ui-sref="riskManagementView">Risk Management</a>
			<a ng-click="validate()" class = "btns2 btn btn-default" role="button" ui-sref="earnedView">Earned Value</a>
		</div>
</div>
